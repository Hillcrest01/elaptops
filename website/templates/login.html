{% extends 'form.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<section class="base" id = "base-signup">
    <div class="base-content">
        <div class="form">
            <h3>
                Log In <br> to shop
            </h3>
            <hr class="first">

            <form method="POST">

                {{ form.hidden_tag() }}

                <div class="email"><h4>Email Address</h4> {{ form.email }} <hr></div>
                <div class="password"><h4>Password</h4> {{ form.password }} <hr></div>

                <div class="buttons">
                    <a href=" /signup"> Register </a>
                        {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>

</section>


{% endblock %}
